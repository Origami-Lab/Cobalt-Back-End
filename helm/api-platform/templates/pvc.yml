apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cobalt-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 25Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cobalt-pv
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteMany
  nfs:
    # replace the following ip with your NFS IP
    server: 10.41.188.99
    path: "/data"
  persistentVolumeReclaimPolicy: Delete