name: dev
on: 
  #workflow_dispatch
  push:
    branches:
      - develop

jobs:
  deploy:
    environment:
      name: dev
    name: Build and deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Config
        env:
          HELM_VALUES: ${{ secrets.AWS_HELM_VALUES }}
        shell: bash
        run: 'echo "$HELM_VALUES" > ./values.yaml'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_REPO_NAME }}
          IMAGE_TAG: dev-back-end_php
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml build --no-cache php
          docker tag $IMAGE_TAG:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          #docker-compose -f docker-compose.yml -f docker-compose.dev.yml build --no-cache pwa
          #docker tag dev-back-end_pwa:latest $ECR_REGISTRY/$ECR_REPOSITORY:dev-back-end_pwa
          #docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev-back-end_pwa
          #docker-compose -f docker-compose.yml -f docker-compose.dev.yml build --no-cache caddy
          #docker tag dev-back-end_caddy:latest $ECR_REGISTRY/$ECR_REPOSITORY:dev-back-end_caddy
          #docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev-back-end_caddy

      - name: Deploy
        uses: peymanmortazavi/eks-helm-deploy@v2.2.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION}}
          cluster-name: cobalt
          config-files: ./values.yaml
          namespace: cobalt
          name: dev-cobalt-back-end
          chart-path: ./helm/api-platform

