apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-dev
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 25Gi
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nfs-server-dev
spec:
  replicas: 1
  selector:
    role: nfs-server-dev
  template:
    metadata:
      labels:
        role: nfs-server-dev
    spec:
      containers:
      - name: nfs-server-dev
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: nfs-pvc-dev
      volumes:
        - name: nfs-pvc-dev
          persistentVolumeClaim:
            claimName: nfs-pvc-dev
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-dev
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteMany
  nfs:
    # replace the following ip with your NFS IP
    server: 10.45.16.187
    path: "/"